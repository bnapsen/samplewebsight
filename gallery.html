<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wagner's Painting - Gallery</title>
    <style>
      body {
        background-color: #e1f1ff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #009688;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        color: #F0F8FF;
        margin: 0;
        font-size: 32px;
      }
      
      nav {
        margin-top: 20px;
      }
      
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      
      li {
        margin-right: 20px;
      }
      
      a {
        color: #F0F8FF;
        text-decoration: none;
        transition: color 0.3s ease;
        font-size: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        background-color: #4CAF50;
      }
      
      a:hover {
        color: #fff;
        background-color: #3E8E41;
      }
      
      main {
        max-width: 800px;
        margin: 0 auto;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      
      h2 {
        margin-top: 0;
        font-size: 24px;
      }
      
      .card {
        margin-bottom: 30px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        background-color: #fff;
      }
      
      .card img {
        max-width: 100%;
        border-radius: 5px;
      }
      
      .card h3 {
        margin-top: 20px;
        font-size: 20px;
      }
      
      .card p {
        margin-top: 10px;
        font-size: 16px;
      }
      
      .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      
      .btn {
        background-color: #2E64FE;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin-right: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .btn:hover {
        background-color: #1C4587;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Wagner's Painting</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Gallery</h2>

     
    </header>
    <main>
      
      <div class="gallery">
        <!-- add your images here -->
        <img src="brt.jpg" alt="A description of the image">
        <img src="wrk.jpg" alt="A description of the image">
        <img src="out.jpg" alt="A description of the image">
      </div>
      <div class="video">
        <!-- add your video here -->
        <video src="vdo.mp4" controls></video>
      </div>
    </main>
  </body>
</html>
