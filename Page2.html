<!DOCTYPE html>
<html>
<head>
	<title>Forest Adventure Game - Page 2</title>
	<style>
		body {
			font-family: sans-serif;
			font-size: 16px;
			line-height: 1.5;
			background-color: #b7d7e8;
			margin: 0;
			padding: 1rem;
		}

		h1, h2 {
			text-align: center;
			margin-top: 0;
			margin-bottom: 1rem;
		}

		h1 {
			font-size: 3rem;
			color: #2d5a5a;
		}

		h2 {
			font-size: 2rem;
			color: #4b4b4b;
		}

		p {
			margin-top: 0;
			margin-bottom: 1rem;
		}

		.button {
			display: inline-block;
			padding: 0.5rem 1rem;
			background-color: #2d5a5a;
			color: white;
			text-decoration: none;
			border-radius: 0.25rem;
		}

		.button:hover {
			background-color: #4b8e8e;
		}
	</style>
</head>
<body>
	<h1>Forest Adventure Game - Page 2</h1>

	<p>You and your group have just arrived at the edge of the forest. You can see the witch's castle in the distance, but it's a long journey ahead. You must decide which path to take: the left path, which is dark and winding, or the right path, which is sunny and open.</p>

	<button class="button" onclick="leftPath()">Left Path</button>
	<button class="button" onclick="rightPath()">Right Path</button>

	<script>
		function leftPath() {
			window.location.href = "page3.html";
		}

		function rightPath() {
			window.location.href = "page4.html";
		}
	</script>
</body>
</html>
