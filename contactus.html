<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wagner's Painting - Contact</title>
    <link rel="stylesheet" href="style.css">
    <style>
  header {
        background-color: #009688;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
        text-transform: uppercase;
      }
      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        text-align: center;
      }
      nav li {
        display: inline-block;
        margin-right: 20px;
      }
      nav li:last-child {
        margin-right: 0;
      }
      nav a {
        display: block;
        padding: 10px;
        color: #fff;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      nav a:hover {
        background-color: #fff;
        color: #009688;
      }
      /* Add some style to the form */
      form {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
      }
      label {
        display: block;
        margin-top: 20px;
        font-weight: bold;
        text-align: left;
      }
      input, textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #f4f4f4;
        margin-bottom: 20px;
        font-size: 16px;
      }
      button {
        display: inline-block;
        margin-right: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 15px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #3e8e41;
      }

      /* Add style to the contact section */
      .contact-section {
        background-color: #3498db;
        color: #fff;
        text-align: center;
        padding: 50px;
      }

      .contact-section h3 {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .contact-section p {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .contact-section a {
        color: #fff;
        font-size: 36px;
        text-decoration: none;
      }

      .contact-section a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Wagner's Painting</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-section">
        <p>Call Kelly Wagner at <a href="tel:5093625228">509 362 5228</a> for a free painting consultation!</p>
        <h3>Contact Us</h3>
        <form action="https://formsubmit.co/72ecd020af18c522c3b923877eed09c5" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <br>
          <button type="submit">Send</button>
        </form>
      </div>
    </main>
  </body>
</html>
