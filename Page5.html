<!DOCTYPE html>
<html>
<head>
	<title>Forest Adventure Game - Page 5</title>
	<style>
		body {
			font-family: sans-serif;
			font-size: 16px;
			line-height: 1.5;
			background-color: #b7d7e8;
			margin: 0;
			padding: 1rem;
		}

		h1, h2 {
			text-align: center;
			margin-top: 0;
			margin-bottom: 1rem;
		}

		h1 {
			font-size: 3rem;
			color: #2d5a5a;
		}

		h2 {
			font-size: 2rem;
			color: #4b4b4b;
		}

		p {
			margin-top: 0;
			margin-bottom: 1rem;
		}

		.button {
			display: inline-block;
			padding: 0.5rem 1rem;
			background-color: #2d5a5a;
			color: white;
			text-decoration: none;
			border-radius: 0.25rem;
		}

		.button:hover {
			background-color: #4b8e8e;
		}
	</style>
</head>
<body>
	<h1>Forest Adventure Game - Page 5</h1>

	<p>You chose the left path and followed it to a dark cave. You can hear the witch's cackle echoing from deep inside. You can barely see anything in the dark. Will you light a torch and enter the cave, or turn back?</p>

	<button class="button" onclick="enterCave()">Enter Cave</button>
	<button class="button" onclick="turnBack()">Turn Back</button>

	<script>
		function enterCave() {
			window.location.href = "page7.html";
		}

		function turnBack() {
			window.location.href = "page8.html";
		}
	</script>
</body>
</html>
