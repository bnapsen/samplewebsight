<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paint Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Paint Calculator</h1>
<form id="paintForm">
  <label for="height">Height (ft):</label>
  <input type="number" id="height" required>
  <br>
  <label for="length">Length (ft):</label>
  <input type="number" id="length" required>
  <br>
  <label for="coverage">Coverage per foot (sq ft):</label>
  <input type="number" id="coverage" required>
  <br>
  <button type="submit">Calculate</button>
</form>
<div id="result"></div>

<script>
document.getElementById('paintForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const height = parseFloat(document.getElementById('height').value);
  const length = parseFloat(document.getElementById('length').value);
  const coverage = parseFloat(document.getElementById('coverage').value);

  if (height <= 0 || length <= 0 || coverage <= 0) {
    alert('Please enter positive values.');
    return;
  }

  const area = height * length;
  const paintNeeded = area / coverage;

  document.getElementById('result').textContent = `Paint needed: ${paintNeeded.toFixed(2)} gallons`;
});
</script>
</body>
</html>
