<!DOCTYPE html>
<html>
<head>
	<title>Forest Adventure Game - Page 3</title>
	<style>
		body {
			font-family: sans-serif;
			font-size: 16px;
			line-height: 1.5;
			background-color: #b7d7e8;
			margin: 0;
			padding: 1rem;
		}

		h1, h2 {
			text-align: center;
			margin-top: 0;
			margin-bottom: 1rem;
		}

		h1 {
			font-size: 3rem;
			color: #2d5a5a;
		}

		h2 {
			font-size: 2rem;
			color: #4b4b4b;
		}

		p {
			margin-top: 0;
			margin-bottom: 1rem;
		}

		.button {
			display: inline-block;
			padding: 0.5rem 1rem;
			background-color: #2d5a5a;
			color: white;
			text-decoration: none;
			border-radius: 0.25rem;
		}

		.button:hover {
			background-color: #4b8e8e;
		}
	</style>
</head>
<body>
	<h1>Forest Adventure Game - Page 3</h1>

	<p>You chose the left path, which is dark and winding. You soon come upon a fork in the road. To the left, you see a path leading to a cave. To the right, you see a path leading to a river. Which path will you choose?</p>

	<button class="button" onclick="cavePath()">Cave Path</button>
	<button class="button" onclick="riverPath()">River Path</button>

	<script>
		function cavePath() {
			window.location.href = "page5.html";
		}

		function riverPath() {
			window.location.href = "page6.html";
		}
	</script>
</body>
</html>
